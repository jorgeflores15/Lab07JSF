<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>JSF Basic Tags</title>
	<script type="text/javascript">
		function showHiddenValue() {
			alert(document.getElementById('jsfForm:hiddenField').value);
		}
	</script>

</h:head>
<h:body>

	<h2>h:selectManyCheckbox example</h2>
	<hr />
	<h:form>
		<h3>Mutiples opciones</h3>
		<h:selectManyCheckbox value="#{userDataManyCheckbox.data}">
			<f:selectItem itemValue="Basket" itemLabel="Jugar Basket" />
			<f:selectItem itemValue="Futbol" itemLabel="Jugar Futbol" />
			<f:selectItem itemValue="Natacion" itemLabel="Practicar Natacion" />
			<f:selectItem itemValue="Ajedrez" itemLabel="Jugar Ajedrez" />
			<f:selectItem itemValue="Beisbol" itemLabel="Jugar Beisbol" />
		</h:selectManyCheckbox>
		<h:commandButton value="Submit" action="result" />
	</h:form>	

</h:body>
</html>
